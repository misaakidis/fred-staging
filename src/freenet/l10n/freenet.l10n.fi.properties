DarknetAddRefToadlet.explainBox1=Voit parantaa Freenetin turvallisuutta yhdistämällä ystäviisi. Sellaisiin ihmisiin, jotka tunnet ja tiedät heidän käyttävän Freenettiä. Nämä voivat olla nettituttuja, mutta älä lisää yhteyksiä täysin tuntemattomiin, sillä muukalaisten lisääminen ystäviksi ei paranna tietoturvaa, vaan saattaa aiheuttaa ongelmia verkolle, mikäli moni ihminen tekee näin. Kun olet lisännyt tarpeeksi ystäviä, niin että ainakin 5 on verkossa koko ajan, voit nostaa verkon tietoturvan tasoa KORKEAKSI ja yhdistää vain ystäviin. Tätä kutsutaan "darknet-tilaksi". Tämä tekee vaikeammaksi hyökkääjälle edes saada tietää, että käytät Freenettiä, sekä hyökkäyksen anonymiteettiäsi vastaan paljon vaikeammaksi. Freenet luo salatut yhteydet suoraan ystäviisi internetin yli, joten lisää vain ystäviä, jotka voidaan valmiiksi yhdistää sinuun helposti (perhe, työkaverit, oikeat ystävät, nettitutut).
