DarknetConnectionsToadlet.noTrustLevelAddingFriendTitle=Você deve determinar o nível de confiança nos nodos de amigos
DarknetConnectionsToadlet.noTrustLevelAddingFriend=Tem que configurar um nível de confiança - BAIXO, NORMAL ou ALTO. É simplesmente o quanto você confia nesse amigo. Níveis de confiança altos darão melhor desempenho, mas também menos segurança se o amigo atacar você, ex. tentar descobrir o que está fazendo no Freenet. Se seu amigo é apenas um conhecido, é melhor configurar para BAIXO; se você confia muito nesse ago, é melhor configurar para ALTO. Se você sabe que eles não cuidam do computador direito e constantemente tem vírus, etc. é melhor reduzir um pouco da confiança, pois pode ser que você esteja conectado a alguém mais ao invés do seu amigo.
DarknetConnectionsToadlet.noVisibilityLevelAddingFriendTitle=Você deve determinar o nível de visibilidade para os nodos de amigos
DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Tem que configurar um nível de visibilidade para o seu amigo - SIM (seus outros amigos podem vê-los desde que eles também tem SIM), NOME APENAS (eles podem ver o nome do peer e oferecer uma conexão se se conhecem), ou NÃO (seus outros amigos não podem ver este node). Deixar os seus amigos visíveis para seus amigos melhora o desempenho e facilita a conexão para ambos Freenet e as pessoas que você conhece quando você está conectado.
