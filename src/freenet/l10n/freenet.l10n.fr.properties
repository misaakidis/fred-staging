SimpleHelpToadlet.descriptionText=Cette page devrait vous fournir les informations de base pour commencer avec Freenet. Il y'a de nombreux autres endroits pour approfondir la question comme le site officiel Freenet http://freenetproject.org, le wiki officiel http://wiki.freenetproject.org, la documentation FR http://doc-fr.freenetproject.org/Accueil ou encore de nombreux freesite sur Freenet.
SimpleToadletServer.advancedMode=Activer le mode avancé ?
SimpleToadletServer.advancedModeLong=Active l'affichage des options et des informations avancées dans l'interface web par défaut. Ce paramètre devrait être désactivé dans la plupart des cas.
SimpleToadletServer.allowedFullAccess=Machines ayant un accès complet à FProxy (lire l'avertissement)
SimpleToadletServer.allowedFullAccessLong=Machines ayant un accès complet (configuration, redémarrage, etc.) au noeud. ATTENTION : Faites bien attention à qui vous donnez un accès FProxy complet !
SimpleToadletServer.allowedHosts=Noms d'hôtes et adresses IP autorisées à se connecter à FProxy.
SimpleToadletServer.allowedHostsLong=Une liste d'adresses IP ou de CIDR (comme 192.168.0.0/24) séparées par des virgules. Ces adresses pourront accéder au disque dur dans les limites imposées par le reste de la configuration.
SimpleToadletServer.bindTo=Adresse IP où écouter
SimpleToadletServer.bindToLong=Adresse IP où écouter
SimpleToadletServer.cannotChangePortOnTheFly=Impossible de changer le port FProxy à la volée
SimpleToadletServer.couldNotChangeBindTo=Impossible de changer l'adresse d'écoute FCP: Certaines adresses IP ne peuvent se connecter à: ${failedInterfaces}. Peut être avez-vous mal renseigné une adresse IP ou votre connexion réseau est interrompue?
SimpleToadletServer.cssName=Thème de l'interface web
SimpleToadletServer.cssNameLong=Choisissez un thème pour l'interface web de Freenet
SimpleToadletServer.cssOverride=Utiliser un CSS personnalisé (ATTENTION !)
SimpleToadletServer.cssOverrideCantRead=Le fichier CSS personnalisé est introuvable : ${filename}
SimpleToadletServer.cssOverrideLong=Ce paramètre vous permet d'utiliser un CSS personnalisé. ATTENTION : les CSS peuvent être dangereux et ne sont pas filtrés ! Utilisez-le à vos risques et périls. (vous devriez contacter devl@freenetproject pour qu'il soit inclus dans la distribution principale ;) )
SimpleToadletServer.cssOverrideNotInUploads=Vous de pouvez pas configurer ce paramètre : "${filename} n'est pas un répertoire d'où l'upload est autorisé !
SimpleToadletServer.cssOverrideCantUseRootDir=Vous ne pouvez pas mettre le fichier ignorer dans le dossier racine (${filename}). S'il vous plaît déplacez-le vers un dossier en dedans. Ceci est pour la sécurité.
SimpleToadletServer.disableProgressPage=Désactiver la page de progression lors du chargement des pages ?
SimpleToadletServer.disableProgressPageLong=Activer ceci pour ne pas voir la page de progression lors du chargement d'une page sur Freenet (un freesite par exemple). ATTENTION ! La plupart des navigateurs vont utiliser seulement un petit nombre de connexions à Freenet, désactiver la page de progression va considérablement réduire les performances.
SimpleToadletServer.doRobots=Exclure les robots via robots.txt ?
SimpleToadletServer.doRobotsLong=Présenter un fichier robots.txt disant à Google, aux spiders et à wget d'aller voir ailleurs
SimpleToadletServer.enableActivelinks=Afficher les activelinks ?
SimpleToadletServer.enableActivelinksLong=Afficher les activelinks sur la page d'accueil de Freenet (FProxy) ? La page se chargera plus rapidement si les activelinks ne sont pas affichées. (Non par défaut.)
SimpleToadletServer.enableJS=Autoriser FProxy à utiliser du Javascript ?
SimpleToadletServer.enableJSLong=FProxy doit-il utiliser le Javascript ou non. Ce paramètre devrait être sur faux dans la plupart des cas. Les freesites ne pourront pas utiliser de Javascript, même si ceci est activé.
SimpleToadletServer.enableWP=Permettre à FProxy d'utiliser le flux de données (expérimental)?
SimpleToadletServer.enableWPLong=FProxy devrait utiliser Javascript pour mettre à jour les données sans recharger la page. Cela requiert que Javascript soit activé. C'est expérimental et à utiliser à vos risques et périls.
SimpleToadletServer.enabled=Activer FProxy ?
SimpleToadletServer.enabledLong=Activer ou non FProxy et les services HTTP
SimpleToadletServer.enableExtendedMethodHandling=Activer la méthode de traitement HTTP étendue ?
SimpleToadletServer.enableExtendedMethodHandlingLong=Activer ceci pour permettre d'autres méthodes HHTP que GET et POST. Requis pour WebDAV et d'autres extensions HTTP.
SimpleToadletServer.enableInlinePrefetch=Télécharger les images en avance ?
SimpleToadletServer.enableInlinePrefetchLong=Ca peut aider si votre navigateur n'utilise qu'un petit nombre de connexions pour communiquer avec le noeud. Sinon, ça n'aidera pas.
SimpleToadletServer.enablePersistentConnections=Activer les connexions HTTP persistantes ? (Lisez la description détaillée)
SimpleToadletServer.enablePersistentConnectionsLong=N'activez ceci que si votre navigateur soit configuré pour utiliser beaucoup de connexions persistantes.
SimpleToadletServer.hasCompletedWizard=Avez vous déjà répondu aux questions de l'assistant ?
SimpleToadletServer.hasCompletedWizardLong=Avez vous déjà répondu aux questions de l'assistant ? Si non, toutes les requêtes seront dirigées vers lui.
SimpleToadletServer.illegalCSSName=Le nom du CSS ne doit contenir ni slash, ni points !
SimpleToadletServer.maxFproxyConnections=Maximum de connexions fproxy
SimpleToadletServer.maxFproxyConnectionsLong=Nombre maximal de connexions fproxy que nous servirons immédiatement. Chacune utilise un thread.
SimpleToadletServer.metaRefreshSamePageInterval=Autoriser les freesites à se rafraîchir eux-même périodiquement: Intervalle minimum en secondes ou -1 pour désactiver.
SimpleToadletServer.metaRefreshSamePageIntervalLong=Autoriser les freesites à se rafraîchir eux-même périodiquement via la balise HTML meta refresh: Intervalle minimum en secondes ou -1 pour désactiver.
SimpleToadletServer.metaRefreshRedirectInterval=Autoriser les freesites à rediriger vers d'autres freesite après un délai: Intervalle minimum en secondes ou -1 pour désactiver.
SimpleToadletServer.metaRefreshRedirectIntervalLong=Autoriser les freesites à rediriger vers d'autres freesites après un délai via la balise HTML meta refresh: Intervalle minium en secondes ou -1 pour désactiver.
SimpleToadletServer.panicButton=Afficher le bouton panique ?
SimpleToadletServer.panicButtonLong=Afficher un "bouton panique" sur la page /File d'attente/ qui supprimera toutes les requêtes sans confirmation.
SimpleToadletServer.noConfirmPanic=Pas de confirmation pour le bouton panique ?
SimpleToadletServer.noConfirmPanicLong=Si activé, le bouton panique ne demandera pas de confirmation mais agira immédiatement.
SimpleToadletServer.passthroughMaxSize=Taille maximum d'un fichier passé par FProxy de façon transparente
SimpleToadletServer.passthroughMaxSizeLong=Taille maximale pour des images etc sur l'interface Web Freenet. Si une image, feuille de style, etc, est plus grande que ce seuil, elle échouera et si c'est possible Freenet affichera une erreur. Ceci est fait pour empêcher votre navigateur d'attendre en vain une page pleine d'énormes images.
SimpleToadletServer.passthroughMaxSizeProgress=Taille maximale pour un pass-through transparent via l'interface web où l'on peut afficher une barre de progression (pages HTML par exemple)
SimpleToadletServer.passthroughMaxSizeProgressLong=Taille maximum pour une page HTML ou un fichier pour lequel Freenet peut montrer une barre de progression. Si le fichier est plus large que celle-ci, il vous demandera si vous voulez le télécharger en arrière plan (par ex. dans votre dossier de téléchargements).
SimpleToadletServer.port=Port FProxy
SimpleToadletServer.portLong=Port TCP écouté par FProxy
SimpleToadletServer.publicGatewayMode=Activer le mode de portail public ? (Ne s'applique que pour les connexions autorisées en accès non complet)
SimpleToadletServer.publicGatewayModeLong=Devons nous activer le mode passerelle publique ? Pour les IPs qui sont autorisées à accéder à la node, mais qui ne disposent pas d'un accès complet, Cette option désactive la file de téléchargement et tout ce qui pourrait être utilisé pour attaquer la node, tout en permettant de naviguer sur les FreeSites. Les adresses IPs ayant un accès complet peuvent configurer la node.
SimpleToadletServer.publicGatewayModeNeedsRestart=L'activation ou la désactivation du mode passerelle publique nécessite le redémarrage de Freenet. Jusqu'à ce que ce soit le cas, il ne sera pas appliqué, donc vous ne devriez pas changer d'autres réglages de fproxy.
SimpleToadletServer.refilterPolicy=Que doit faire fproxy quand un fichier téléchargé correspond à la clé recherchée, mais a déja été filtré ?
SimpleToadletServer.refilterPolicyLong=Que doit faire fproxy quand un fichier téléchargé correspond à la clé recherchée, mais à déja été filtré ? RE_FILTER = le filtrer à nouveau, au cas ou le filtre ait été amélioré depuis le précédent téléchargement, ACCEPT_OLD = accepter les anciennes données (performance maximale), RE_FETCH = ignorer les anciennes données.
SimpleToadletServer.sendAllThemes=Envoyer tous les thèmes au navigateur ?
SimpleToadletServer.sendAllThemesLong=Si mis à vrai, tous les thèmes disponibles seront chargés par le navigateur lors du visionnage des pages UI de FPROXY et commutable depuis votre navigateur en utilisant les options de sélection de style de page.
