IPDetectorPluginManager.direct=Il semble que vous soyez connecté directement à internet. Félicitations, vous devriez pouvoir vous connecter à n'importe quel autre noeud Freenet.
IPDetectorPluginManager.directTitle=Connexion directe à internet détectée
IPDetectorPluginManager.fullCone=Is semble que vous soyer derrière un routeur NAT "full cone". Félicitations, vous devriez être capable de vous connecter à n'importe quel autre noeud.
IPDetectorPluginManager.fullConeTitle=Routeur NAT (full cone) détecté
IPDetectorPluginManager.noConnectivity=Il semble que votre connexion internet ne supporte pas l'UDP. A moins que la détection se trompe, il n'est pas possible de faire fonctionner Freenet sur cet ordinateur pour le moment.
IPDetectorPluginManager.noConnectivityTitle=Pas de connexion UDP
IPDetectorPluginManager.noConnectivityshort=Grave problème de connexion : Pas de connexion UDP, Freenet ne peut pas fonctionnez !
IPDetectorPluginManager.portRestricted=Il semble que vous soyez derrière un routeur NAT restreint. Vous devriez pouvoir vous connecter à tous les autres noeuds, sauf ceux qui sont derrière un NAT symétrique.
IPDetectorPluginManager.portRestrictedTitle=Routeur NAT "restricted cone" détecté
IPDetectorPluginManager.restricted=Votre connexion internet semble être derrière un routeur NAT "restricted cone". Vous devriez pouvoir vous connecter à la plupart des autres noeuds.
IPDetectorPluginManager.restrictedTitle=Routeur NAT (restricted cone) détecté
IPDetectorPluginManager.suggestForwardPort= Ce serait une bonne idée de transférer le port UDP numéro ${port} manuellement. Consultez http://wiki.freenetproject.org/FirewallAndRouterIssues .
IPDetectorPluginManager.suggestForwardTwoPorts= Vous devriez ouvrir ces ports (UDP/${port1} et UDP/${port2}) manuellement. (Voir http://wiki.freenetproject.org/FirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardPortWithLink= Ce serait une bonne idée de ${link}transférer le port${/link} UDP numéro ${port}) manuellement (à moins que vous ne l'ayez déja fait, Freenet ne peut pas détecter cela facilement).
IPDetectorPluginManager.suggestForwardTwoPortsWithLink= Vous voudrez sans doute ${link}transférer les ports${/link} (UDP numéros ${port1} et ${port2}) manuellement (ou peut-être que vous l'avez déja fait, Freenet ne peut pas le détecter facilement).
IPDetectorPluginManager.symmetric=Il semble que vous soyez derrière un routeur NAT symétrique ou un firewall. Vous pourrez sans doute vous connecter uniquement à des gens ayant une connexion directe à internet ou un routeur NAT "restricted cone".
IPDetectorPluginManager.symmetricTitle=Firewall symétrique détecté
IPDetectorPluginManager.seriousConnectionProblems=Graves problèmes de connexion :
IPDetectorPluginManager.connectionProblems=Problèmes de connexion :
IPDetectorPluginManager.forwardPortShortMaybeForwarded=Veuillez transférer le port UDP ${port} (vous l'avez peut-être déjà fait).
IPDetectorPluginManager.forwardPortShortNotForwarded=Veuillez transférer le port UDP ${port} (ce n'est propbablement pas fait).
IPDetectorPluginManager.forwardTwoPortsShortMaybeForwarded=Veuillez transférer les ports UDP ${port1} et ${port2} (vous l'avez peut-être déjà fait).
IPDetectorPluginManager.forwardTwoPortsShortNotForwarded=Veuillez transférer les ports UDP ${port1} et ${port2} (il semble qu'ils ne le soient pas).
IPDetectorPluginManager.forwardPortMaybeForwarded=Il semble que votre noeud soit derrière un NAT (plus de détails sur la page Raccordement Réseau). Vous devriez transférer le port UDP (pas TCP) ${port} si vous le pouvez. Vous l'avez peut-être déjà fait : il faut longtemps à Freenet pour le détecter. Consultez ${link}cette page${/link} pour plus de détails.
IPDetectorPluginManager.forwardPortNotForwarded=Il semble que votre noeud soit derrière un NAT (plus de détails sur la page Raccordement Réseau). Vous devriez transférer le port UDP (pas TCP) ${port} si vous le pouvez. Il semble que ce port ne soit pas transféré, bien qu'il soit difficile pour Freenet de le savoir. Consultez ${link}cette page${/link} pour plus de détails. Il faut parfois 24 heures à Freenet pour savoir que vous avez transféré les ports.
IPDetectorPluginManager.maybeAlreadyForwarded=C'est peut-être déjà fait (c'est difficile pour Freenet de le savoir à coup sûr).
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Il semble que votre noeud soit derrière un NAT (plus de détails sur la page Raccordement Réseau). Vous devriez transférer les ports UDP (pas TCP) ${port1} et ${port2} si vous le pouvez. Vous l'avez peut-être déjà fait ; il faut longtemps à Freenet pour le détecter. Consultez ${link}cette page${/link} pour plus de détails.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Il semble que votre noeud soit derrière un NAT (plus de détails sur la page Raccordement Réseau). Vous devriez transférer les ports UDP (pas TCP) ${port1} et ${port2} si vous le pouvez. Il semble que ces ports ne soient pas transférés, bien qu'il soit difficile pour Freenet de le savoir. Consultez ${link}cette page${/link} pour plus de détails.
IPDetectorPluginManager.symmetricPS=Votre noeud est derrière un NAT symétrique, ce qui pose de gros problèmes. Si vous ne transférez pas le(s) port(s), vous ne pourrez pas vous connectez à la plupart des noeuds !
IPUndetectedUserAlert.detecting=Freenet essaie de détecter votre adresse IP externe. Si ça prend plus de quelques minutes, c'est qu'il y a un problème...
IPUndetectedUserAlert.detectingShort=Freenet essaie de détecter votre adresse IP externe.
IPUndetectedUserAlert.detectingWithConfigLink=Freenet essaie de détecter votre adresse IP externe. Si ça prend plus de quelques minutes, c'est qu'il y a un problème et vous pouvez renseigner le ${link}paramètre de configuration${/link} "Adresse IP du moment".
IPUndetectedUserAlert.loadDetectPlugins=Freenet n'arrive pas à détecter votre adresse IP, et les plugins de détection d'IP ne sont pas chargés. Il sera très difficile de vous connecter à d'autres noeuds. Veuillez ouvrir la page des ${plugins}Plugins {/plugins} et charger UPnP et JSTUN. Sinon, si vous avez une adresse IP fixe ou un nom de domaine, vous pouvez l'indiquer sur la page ${config}configuration${/config}, dans le champ "Adresse IP forcée".
IPUndetectedUserAlert.loadJSTUN=Vous pouvez charger le plugin JSTUN depuis ${plugins}la page Plugins${/plugins}, mais avant, s'il vous plaît, lisez les avertissements le concernant puisque qu'il pourrait ne pas être sur.
IPUndetectedUserAlert.noIPMaybeFromPeers=Freenet devrait être en mesure de la détecter via vos ${number} amis, mais ils sont peut-être hors-ligne ou leur port n'est pas relayé.
IPUndetectedUserAlert.noDetectorPlugins=Freenet n'arrive pas à détecter votre adresse IP ! Veuillez charger les plugins UPnP et JSTUN !
IPUndetectedUserAlert.unknownAddress=Freenet n'a pas réussi à déterminer votre adresse IP externe (ou l'adresse IP de votre routeur NAT ou firewall). Vous pouvez quand même échanger des références avec d'autres gens, mais cela ne marchera que si ces gens ne sont pas derrière un NAT ou un firewall. Dès que vous vous serez connecté à une personne, Freenet sera en mesure de déterminer votre adresse IP externe. Vous pouvez déterminer vous-même votre adresse IP et renseigner le ${link}paramètre de configuration${/link} "Adresse IP du moment".
IPUndetectedUserAlert.unknownAddressTitle=Adresse externe inconnue
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet n'a pas réussi à déterminer votre adresse IP externe (ou l'adresse IP de votre routeur NAT ou firewall). Vous pouvez quand même échanger des références avec d'autres gens, mais cela ne marchera que si ces gens ne sont pas derrière un NAT ou un firewall. Dès que vous vous serez connecté à une personne, Freenet sera en mesure de déterminer votre adresse IP externe. Vous pouvez déterminer vous-même votre adresse IP et renseigner le ${link}paramètre de configuration${/link} "Adresse IP du moment".
IPUndetectedUserAlert.unknownAddressShort=Freenet n'arrive pas à connaître votre adresse IP. Vous risquez d'avoir des problèmes de connexion.
IPUndetectedUserAlert.suggestForwardPort=Il serait judicieux d'ouvrir le port ${port} (UDP) sur votre routeur pour faciliter la connexion à votre noeud.
IPUndetectedUserAlert.suggestForwardTwoPorts=Il serait judicieux d'ouvrir les ports ${port1} et ${port2} (UDP) dans la configuration de votre routeur afin de faciliter les connexions à votre noeud.
