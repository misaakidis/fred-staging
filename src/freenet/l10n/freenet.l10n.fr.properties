SecurityLevels.networkThreatLevel.choice.MAXIMUM=Je compte accéder à des informations qui pourraient me faire arrêter, emprisonner, ou pire. Je comprends que Freenet est expérimental et ne peut pas garantir la sécurité contre certaines attaques, mais j'accepte ce risque comparé aux alternatives.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet sera ${bold}significativement${/bold} plus lent qu'en mode HAUT, et ${bold}vous devez avoir des amis utilisant Freenet pour utiliser ce mode${/bold}.
SecurityLevels.networkThreatLevel.choice.HIGH=Je veux rendre très difficile la surveillance de mes communications, ou je m'inquiète que les fournisseurs d'accès internet essaient de bloquer Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet se connectera uniquement à vos Amis, donc ${bold}vous devez avoir des Amis qui utilisent Freenet pour utiliser ce mode${/bold}. Freenet sera lent si vous n'avez pas au moins 5 à 10 Amis, et ne fonctionnera pas du tout si vous n'en avez pas.
SecurityLevels.networkThreatLevel.choice.NORMAL=Je vis dans un pays relativement libre, mais je veux rendre difficile la surveillance de mes communications.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet sera raisonnablement prudent pour protéger votre anonymat, au prix d'un peu de performance. Freenet se connectera automatiquement à des inconnus. Nous vous recommandons de vous connecter à des Amis et de passer en mode HAUT.
SecurityLevels.networkThreatLevel.choice.LOW=Je me fiche d'être surveillé et je veux des performances maximales.
SecurityLevels.networkThreatLevel.desc.LOW=On pourrait découvrir votre identité assez facilement !
SecurityLevels.networkThreatLevel.opennetIntro=Connaissez-vous personnellement quelqu'un qui utilise déjà Freenet ? Si vous connaissez au moins 3 personnes qui utilisent déjà Freenet, vous pouvez activer le mode darknet, Freenet ne se connectera alors qu'à vos amis, augmentant fortement la sécurité. Toutefois, si vous ne connaissez personne déjà sur Freenet, ou si vous voulez une performance maximale, vous devriez activer le mode opennet, Freenet se connectera alors automatiquement aux autres noeuds Freenet hébergés par des inconnus.
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Ajouter comme amis des gens que vous ne connaissez pas en dehors de Freenet n'améliorera pas votre sécurité et réduira les performances !
SecurityLevels.networkThreatLevel.opennetLabel=Mode opennet (connexion aux amis et aux inconnus)
SecurityLevels.networkThreatLevel.opennetExplain=Je ne connais personne qui utilise déjà Freenet : se connecter aux autres noeuds Freenet automatiquement.
SecurityLevels.networkThreatLevel.darknetLabel=Mode darknet (connexion aux amis seulement)
SecurityLevels.networkThreatLevel.darknetExplain=Je connais au moins 3 personnes (plus de 10 pour de bonnes performances) qui utilisent déjà Freenet : se connecter uniquement à des amis.
SecurityLevels.noFriendsWarning=Vous n'avez ajouté aucun Ami. Si vous mettez le niveau de sécurité réseau à haut ou maximum, vous ne pourrez pas vous connecter à Freenet avant d'avoir au moins un Ami connecté ! Remarquez que pour avoir un gain de sécurité, il faut que ce soit des gens que vous connaissez et en qui vous avez confiance, et qu'il vous en faudra 5 à 10 connectés en permanence pour avoir de bonnes performances. Etes-vous sûr ?
SecurityLevels.noFriendsCheckbox=Je suis sûr, activez le haut niveau de sécurité réseau, je vais ajouter des Amis dès que possible.
SecurityLevels.noConnectedFriendsWarning=Vous n'avez aucun Amis connecté, bien que vous ayez ajouté ${added} amis. SI vous passez le niveau de sécurité réseau à haut ou maximum, vous ne pourrez vous connecter à Freenet que quand vos amis seront connectés, ce qu'ils ne sont pas en ce moment. Vous devriez ajouter d'autres Amis, n'utilisez Freenet que quand vos amis sont connectés ou éviter le niveau de sécurité haut. Remarquez que pour qu'il y ait un gain de sécurité, vos Amis doivent être des gens que vous connaissez et à qui vous faites confiance, et qu'il vous en faute 5 à 10 connectés en permanence. Etes-vous sûr ?
SecurityLevels.noConnectedFriendsCheckbox=Je suis sûr, je vais ajouter d'autres Amis et/ou accepter que Freenet ne fonctionne que quand mes Amis seront connectés.
SecurityLevels.fewConnectedFriendsWarning=Vous avez seulement ${connected} amis connectés en ce moment, et vous avez ${added} amis en tout. Si vous passez le niveau de sécurité réseau à haut ou maximum, Freenet se connectera seulement à vos Amis, réduisant significativement vos performances, et si vos Amis sont tous déconnectés vous ne pourrez pas vous connecter du tout. Remarquez que les Amis doivent être des gens que vous connaissez et à qui vous faites confiance pour qu'il y ait un gain de sécurité, et qu'il vous faudra 5 à 10 Amis connectés pour avoir de bonnes performances. Etes vous sûr ?
SecurityLevels.fewConnectedFriendsCheckbox=Je suis sûr, je vais ajouter d'autres Amis et/ou accepter la baisse de performance et le fait que Freenet ne fonctionne pas quand mes Amis sont déconnectés.
SecurityLevels.networkThreatLevelLowWarning=Vous êtes sur le point de descendre le niveau de sécurité réseau à bas. Ca veut dire qu'il sera facile d'attaquer votre anonymat depuis Internet. Etes-vous sûr ?
SecurityLevels.networkThreatLevelLowCheckbox=Je suis sûr, je veux plus de vitesse et je me fiche qu'on puisse savoir ce que je fais avec Freenet !
SecurityLevels.networkThreatLevelConfirmTitle=ATTENTION : Passage de la sécurité réseau à ${mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ATTENTION :${/bold} Vous êtes sur le point d'activer le niveau de sécurité réseau maximal ! Cela va ${bold}significativement${/bold} ralentir Freenet ! Ne faites cela que si vous avez vraiment besoin de cette sécurité !
SecurityLevels.maxSecurityYouNeedFriends=${bold}Vous devez connaitre au moins une personne qui utilise Freenet${/bold}, 3 de préférence, 5 à 10 pour de bonnes performances. Vous devez les ajouter sur votre page Amis. Il faut que ce soit des gens que vous connaissez et à qui vous faites confiance.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Oui je veux activer le niveau de sécurité maximal, je comprends que Freenet est encore expérimental et qu'il est peut-être encore possible de me suivre, et que ce paramètre va réduire les performances de façon spectaculaire !
SecurityLevels.physicalThreatLevelShort=Protection si votre ordinateur est saisi ou volé
SecurityLevels.physicalThreatLevel=Vous inquiétez-vous du fait que votre ordinateur puisse être saisi et examiné ?
SecurityLevels.physicalThreatLevelTruecrypt=Nous vous recommandons fortement de chiffrer votre disque dur en utilisant, par exemple, ${truecrypt}Truecrypt${/truecrypt}. Ceci fournira une meilleure protection, en particulier si vous utilisez des applications tierces et des plugins comme Sone et FMS, mais peut prendre du temps à mettre en place. Ou sinon, vous pouvez assigner un mot de passe pour vos téléchargements, vos envoies (uploads) et pour au cache des sites Freenet récemment visités.
SecurityLevels.physicalThreatLevelSwapfile=Nous vous recommandons fortement d'encrypter votre fichier d'échange (swapfile) si possible (c'est un fichier provisoire utilisé par ${operatingSystem} pour fournir de l'espace supplémentaire si il est à court de mémoire vive). Ceci est probablement plus facile à faire que de chiffrer entièrement le disque.
SecurityLevels.physicalThreatLevelSwapfileWindows=Sur certaines versions de Windows vous pouvez chiffrer votre fichier d'échange grâce à la commande suivante : "fsutil behavior set encryptpagingfile 1".
SecurityLevels.physicalThreatLevel.name.LOW=BAS
SecurityLevels.physicalThreatLevel.choice.LOW=Je ne suis pas concerné.
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet ne va rien chiffrer et laisser des traces de vos visites sur votre disque dur, offrant de meilleures performances au prix de la sécurité dans le cas où votre ordinateur serait saisi.
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAL
SecurityLevels.physicalThreatLevel.choice.NORMAL=Je suis concerné.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Vous pouvez rapidement effacer ces données en utilisant le bouton de panique ou effaçant de façon sécurisée le le fichier master.keys. Nous vous recommandons de "Récupérer" (fetch) les grands fichiers plutôt que de les "Télécharger", ainsi ils restent chiffrés et peuvent être vus par le moyen de la page téléchargements. Cependant si votre ordinateur est saisi, à moins que vous n'ayez pu utiliser le bouton Panique, ils pourront voir ce que vous avez fait sur Freenet.
SecurityLevels.physicalThreatLevel.name.HIGH=HAUT
SecurityLevels.physicalThreatLevel.choice.HIGH=Je suis très concerné.
SecurityLevels.physicalThreatLevel.desc.HIGH=Freenet va protéger le fichier master.keys (qui contient les clés de déchiffrement) par mot de passe, donc après le redémarrage de Freenet, vous devrez entrer le mot de passe pour accéder à la liste des téléchargements et insertions, et au cache des freesites récemment visités. Les téléchargements ne seront enregistrés que de façon chiffrée par Freenet et ne seront pas enregistrés comme fichiers sur le disque.
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Je ne veux aucune trace sur mon disque qu'un attaquant pourrait décoder.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet va conserver les clés de chiffrement pour les fichiers temporaires, les freesites visités récemment, etc. en RAM seulement, et n'enregistrera jamais les clés sur le disque. Tous les téléchargements et insertions ne seront conservés que jusqu'à l'arrêt du noeud et ne seront pas écrits sur le disque. Vous devriez prendre des dispositions pour éviter l'enregistrement accidentel de données provenant de Freenet sur le disque, en cherchant une solution de chiffrement complète de votre système, par exemple en utilisant TrueCrypt, peut-être avec des volumes cachés. Attention aux fichiers d'échange ! Mise en veille prolongée, swap...
SecurityLevels.physicalThreatLevelEnd=Vous devriez suivre les précautions d'usage (maintenir à jour, utiliser un antivirus, ne pas ouvrir de fichiers inconnus, etc) ; notez que si votre ordinateur est saisi allumé avec Freenet de lancé, aucune encryption ne vous sauvera.
OperatingSystemName.Unknown=votre système d'exploitation
SecurityLevels.userAlertShortText=Niveaux de sécurité : Réseau : ${network}, Amis : ${friends}, Physique : ${physical}
SecurityLevels.userAlertNetworkThreatLevel=Protection contre un étranger vous attaquant depuis Internet : ${level}
SecurityLevels.userAlertPhysicalThreatLevel=Protection si votre ordinateur est saisi ou volé : ${level}
SecurityLevels.userAlertExtro=Vous pouvez changer ces paramètres sur ${link}la page de configuration${/link}.
SecurityLevels.passwordPageTitle=Entrez le mot de passe maître
SecurityLevels.passwordWrongTitle=Mot de passe incorrect
SecurityLevels.enterPasswordTitle=Entrez le mot de passe maître pour accéder aux données mises en cache, et à la liste des téléchargements/insertions
SecurityLevels.passwordWrong=Vous avez entré un mot de passe incorrect. Entrez le bon mot de passe pour activer le cache client et améliorer les performances de navigation.
SecurityLevels.enterPassword=Entrez le mot de passe maître pour activer l'accès aux téléchargements/insertions et pour améliorer la performance en activant le cache des freesites récemment visités.
SecurityLevels.setPasswordLabel=Créez le mot de passe :
SecurityLevels.setPassword=Créez le mot de passe maître, qui sera utilisé pour protéger les données mises en cache. Plus le mot de passe est long, meilleure est la protection : beaucoup de lettres, de nombres et de ponctuations offrent une meilleure protection.
SecurityLevels.passwordNotZeroLength=Le mot de passe doit comporter au moins un caractère.
SecurityLevels.passwordForDecryptTitle=Entrez le mot de passe
SecurityLevels.passwordForDecrypt=Avant de déchiffrer le cache client etc, nous avons besoin du mot de passe.
SecurityLevels.cantWriteNewMasterKeysFileTitle=Impossible d'écrire le nouveau fichier master.keys !
SecurityLevels.cantWriteNewMasterKeysFile=Quelque chose ne va pas - peut-être un espace disque insuffisant ou un problème de disque dur. Voir le message d'erreur suivant pour plus de détails :
SecurityLevels.oldPasswordLabel=Ancien mot de passe :
SecurityLevels.newPasswordLabel=Nouveau mot de passe :
SecurityLevels.setPasswordTitle=Créer un nouveau mot de passe maître.
SecurityLevels.changePasswordButton=Changer le mot de passe
SecurityLevels.changePasswordTitle=Changer le mot de passe maître
SecurityLevels.backToSecurityLevels=Ne pas créer ou modifier le mot de passe, et retourner à la page des niveaux de sécurité.
SecurityLevels.passwordFileCorruptedTitle=Le fichier du mot de passe maître est corrompu.
SecurityLevels.passwordFileCorrupted=Le fichier du mot de passe maître ${file} a été corrompu. Vous pouvez le supprimer et perdre le cache client et la liste des téléchargements/insertions, ou vous pouvez le restaurer depuis une sauvegarde.
SecurityLevels.wrongOldPassword=Le mot de passe entré n'est pas correct. Si vous avez perdu le mot de passe, vous pouvez supprimer le fichier master.keys pour créer un nouveau mot de passe, mais vous perdrez toutes les données protégées par ce mot de passe. En particulier, le cache des freesites récemment visités et la liste des téléchargements.
SecurityLevels.cantDeletePasswordFileTitle=Impossible de supprimer le fichier du mot de passe maître !
SecurityLevels.cantDeletePasswordFile=Freenet n'est pas parvenu à supprimer le fichier du mot de passe maître ${filename}. Vous devez le supprimer à la main de manière sécurisée, sinon si votre ordinateur est saisi ou volé, l'attaquant sera capable de déchiffrer votre cache client qui contient les freesites que vous avez visités récemment, ainsi que vos téléchargements et insertions. S'il vous plaît, supprimez ${filename} manuellement.
SecurityLevels.cantDeletePasswordFileButton=Essayer une nouvelle fois
SecurityLevels.warningWillEncrypt=Attention : Freenet ne chiffrera pas votre base de données des téléchargements/insertions (node.db4o) tant que vous n'aurez pas redémarré votre noeud et entré votre nouveau mot de passe une nouvelle fois. Tant que votre base de données reste en format texte, elle est lisible si votre ordinateur est saisi ou volé.
SecurityLevels.warningWillDecrypt=Attention : Freenet ne déchiffrera pas votre base de données des téléchargements/insertions (node.db4o) tant que vous n'aurez pas redémarré le noeud. En attendant, Freenet va continuer à utiliser la base de données chiffrée (node.db4o.crypt), donc il sera légèrement plus lent.
SecurityLevels.warningWontEncrypt=Attention : la base de données des téléchargements/insertions (node.db4o) ne sera pas chiffrée puisqu'elle ne l'est pas actuellement, et que Freenet est configuré pour ne pas la chiffrer/déchiffrer automatiquement. Donc vos téléchargements et insertions seront lisibles si votre ordinateur est saisi ou volé.
SecurityLevels.warningWontDecrypt=Attention : la base de données des téléchargements (node.db4o) restera chiffrée parce que Freenet est configuré pour ne pas la chiffrer/déchiffrer automatiquement. Donc Freenet va continuer à utiliser la base de données chiffrée, ce qui sera plus lent.
SecurityLevels.warningMaximumWillDeleteQueue=Attention : Freenet va supprimer votre liste de téléchargements/insertions au prochain démarrage si vous sélectionnez ce niveau de sécurité.
