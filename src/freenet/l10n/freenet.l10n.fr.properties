DarknetAddRefToadlet.explainBox1=Vous pouvez améliorer la sécurité de Freenet en vous connectant à vos amis. Il s'agit de personnes que vous connaissez qui utilisent également Freenet. Il peut s'agir d'une connaissance en ligne, mais n'ajoutez pas de connexions avec un inconnu total, ceci ne va pas améliorer la sécurité et va causer des problèmes au réseau dans son ensemble si un grand nombre de personnes agissent ainsi. Lorsque vous aurez suffisamment d'amis, au moins 5 qui sont en ligne en même temps, vous pourrez augmenter votre niveau de sécurité réseau à ÉLEVÉ, et ne vous connecter qu'à des amis, ceci est appelé le "mode Darknet". Ceci rend beaucoup plus difficile à un attaquant de simplement savoir que vous utilisez Freenet, et rend la plupart des attaques contre l'anonymat beaucoup plus difficile à réaliser. Freenet fera des connexions chiffrées avec vos amis directement par l'Internet, alors n'ajoutez que des gens avec lesquels vous pouvez déjà facilement vous connecter (famille, collègues, amis dans la vraie vie, amis en ligne).
DarknetAddRefToadlet.explainInstallerWindows=Vous pouvez trouver le dernier installateur Windows dans ${filename} ou en cliquant ${get-windows}là${/get-windows}.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet n'a pas encore téléchargé l'installateur Windows, mais vous pouvez le télécharger sur Freenet ${link}ici${/link}.
DarknetAddRefToadlet.explainInstallerNonWindows=Vous pouvez trouver le dernier installateur pour les systèmes différents de Windows ici ${filename} ou en cliquant ${get-nonwindows}là${/get-nonwindows}. C'est un fichier jar qui doit être ouvert avec Java ; il est probable que votre ami puisse double-cliquer dessus, mais si cela ne fonctionne pas, il peut essayer de l'exécuter en tapant la ligne de commande "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet n'a pas encore réussi à télécharger l'installateur pour les systèmes différents de Windows, mais vous pouvez le télécharger sur Freenet en cliquant ${link}ici${/link}. C'est un fichier jar qui doit être ouvert avec Java ; il est probable que votre ami puisse double-cliquer dessus, mais si cela ne fonctionne pas, il peut essayer de l'exécuter en tapant la ligne de commande "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainBox2=Pour pouvoir vous connecter à un ami, vous devez échanger avec lui les références de noeuds (noderefs). Un noderef est un petit fichier qui contient les informations nécessaires afin que sa copie de Freenet ("noeud Freenet") se connecte à la votre. Vous devez ajouter son noderef et il doit ajouter le votre, afin que les deux noeuds puissent se connecter entre eux. Voyez ci-dessous pour votre noderef.
