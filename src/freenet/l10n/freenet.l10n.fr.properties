PeerManagerUserAlert.connError=${count} noeud ne peuvent pas se connecter pour une raison inconnue, peut-être parce que votre noeud est buggé ou votre référence corrompue.
PeerManagerUserAlert.clockProblemTitle=Problème d'horloge
PeerManagerUserAlert.clockProblem=${count} noeuds ne peuvent pas se connecter à vous car leur horloge et la votre sont décallées de plus de 24 heures. Veuillez vous assurer que votre ordinateur est à l'heure. Une heure erronée gène le fonctionnement du noeud et des clients.
PeerManagerUserAlert.noConns=Ce noeud ne peut pas fonctionner normalement car il n'est pas parvenu à se connecter à un seul autre noeud jusqu'ici. Espérons que certains de vos Amis se connecteront bientôt. Sinon, essayez de vous connecter à d'autre noeuds. Il vous faut toujours 3 noeuds connectés et vous devriez essayer d'en avoir 5 à 10.
PeerManagerUserAlert.noConnsTitle=Pas de connection ouverte
PeerManagerUserAlert.noPeersDarknet=Ce nœud ne peut pas encore fonctionner car il n'est connecté à aucun autre. Idéalement, vous devriez vous connecter à des nœuds appartenant à des gens que vous connaissez (et en qui vous avez confiance, si vous êtes parano. Sinon, au moins des gens à qui vous avez déjà parlé). Il vous faut au moins 3 nœuds connectés en permanence, et idéalement entre 5 et 10. Vous pouvez activer le mode peu sécurisé (Opennet) pour obtenir rapidement et automatiquement des connexions.
PeerManagerUserAlert.noPeersTitle=Aucun ami trouvé
PeerManagerUserAlert.oneConn=Ce noeud n'a qu'une seule connexion. Les performances vont s'en ressentir et vous n'aurez aucun anonymat ou moyen de nier si cette personne vous espionne. Votre noeud est attaché au réseau comme une "feuille" et ne contribue pas à la santé du réseau. Essayez d'avoir au moins 3 (idéalement entre 5 et 10) noeuds connectés à tout moment.
PeerManagerUserAlert.onlyFewConnsTitle=Seulement ${count} connexion(s) ouverte(s)
PeerManagerUserAlert.outdatedUpdateTitle=Freenet a besoin d'être mis à jour ! S'il vous plait activez les mises à jour sur la page de configuration "noeud.mise à jour".
PeerManagerUserAlert.outdatedUpdate=Freenet ne semble pas être à jour et pourrait de pas fonctionner correctement tant qu'il ne sera pas mis à jour. Freenet peut se mettre à jour automatiquement lui même en téléchargeant la mise à jour depuis les autres nœuds Freenet mais ceci est actuellement désactivé. Vous devriez l'activer depuis la page de configuration "noeud.mise à jour". Cela pourrait prendre une heure ou deux pour que la mise à jour fonctionne après ça. En dernier recours vous pouvez utiliser les scripts update.sh ou update.cmd mais ceci n'est pas recommandé et est moins sécurisé.
PeerManagerUserAlert.tooHighBwlimitDelayTime=Le noeud est obligé d'attendre trop longtemps avant de pouvoir communiquer (${delay}ms > ${max}ms). Augmentez la limite d'upload et/ou retirez des connexions pour améliorer la situation.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime trop élevé
PeerManagerUserAlert.tooHighPingTime=Ce noeud a du mal à communiquer avec les autres assez rapidement (${ping}ms > ${max}ms). Augmentez la limite d'upload et/ou supprimez des connexions pour améliorer la situation.
PeerManagerUserAlert.tooHighPingTimeTitle=Ping moyen trop élevé
PeerManagerUserAlert.tooManyConns=Ce noeud a trop de connexions (${count} > ${max}). Ajouter plein de noeuds automatiquement viole la théorie du "petit monde", nuit au routage et risque de produire des "points individuels de défaillance".
PeerManagerUserAlert.tooManyConnsTitle=Trop de connexions ouvertes
PeerManagerUserAlert.tooManyDisconnected=Ce noeud a trop de noeuds déconnectés (${count} > ${max}). Cela a un impact sensible sur les performances car les noeuds déconnectés consomment un peu de mémoire et de processeur. Vous devriez peut-être "nettoyer" votre liste d'Amis. Idéalement, vous ne devriez vous connecter qu'à des gens que vous connaissez. Même si vous ne le faites pas, ajouter automatiquement des tas de noeuds est mauvais car cela nuit au fonctionnement du réseau.
PeerManagerUserAlert.tooManyDisconnectedTitle=Trop de noeuds déconnectés
PeerManagerUserAlert.tooManyNeverConnected=De nombreux noeuds ne se sont jamais connectés: ${count}. Vous ne devriez ajouter des noeuds que s'ils ont également ajouté votre référence. Ils ne se connecteront pas sinon.
PeerManagerUserAlert.tooManyNeverConnectedTitle=De nombreux noeuds ne se sont pas encore connectés
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Beaucoup de vos Amis ne se sont même jamais connectés : ${count}. Vous ne devriez ajouter des Amis que si vous savez qu'ils ont également ajouté ${link}votre référence${/link}. Sinon, ils ne se connecteront pas.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Un ou plusieurs noeuds Amis ne se sont pas connectés dans les deux semaines suivant leur ajout. Vous devriez les supprimer car ils affectent légèrement les performances (votre noeud gâche des paquets en essayant de parler à des noeuds qui ne sont pas là).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Noeuds jamais connectés depuis trop longtemps
PeerManagerUserAlert.twoConns=Ce noeud n'a que deux connexions. Les performances et la sécurité ne seront pas très bons et votre noeud ne fait aucun routage pour les autres. Votre noeud se comporte comme un "lien" dans le réseau et ne contribue pas (beaucoup) à la santé du réseau. Essayez d'avoir au moins 3 (idéalement entre 5 et 10) noeuds connectés à tout moment.
PeersSayKeyBlownAlert.intro=Au moins un des noeuds auxquels vous êtes connecté affirme que la clé de mise à jour est compromise ! Cela signifie qu'il est possible qu'un attaquant connaisse la clé du système de mise à jour automatique et l'utilise pour essayer de vous pirater (si vous acceptez la mise à jour) ! Le système de mise à jour automatique a été désactivé. Il est aussi possible que ces noeuds mentent délibérément.
PeersSayKeyBlownAlert.fetching=Votre noeud essaie de récupérer le certificat de révocation pour avoir plus de détails.
PeersSayKeyBlownAlert.failedFetch=Votre nœud n'est pas parvenu à télécharger le certificat de révocation. Cela peut venir d'une attaque contre vous visant à vous faire installer une mise à jour frauduleuse, ou alors que les noeuds auxquels vous êtes connectés mentent à propos de la validité de la clé. Veuillez contacter un développeur ou un autre utilisateur de Freenet afin de tirer les choses au clair.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Ces noeuds disent que la clé a été compromise (nous essayons de récupérer le certificat de révocation) :
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Ces noeuds nous ont dit qua la clé était compromise mais sont déconnectés depuis. Impossible de récupérer le certificat de révocation :
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Ces noeuds prétendent que la clé est compromise mais sont incapables de présenter le certificat de révocation :
PeersSayKeyBlownAlert.titleWithCount=${count} noeud(s) affirme(nt) que la clé de mise à jour automatique est compromise !
PeersSayKeyBlownAlert.short=Certains noeuds disent que la clé de mise à jour automatique a été compromise. La mise à jour automatique à été désactivée jusqu'à ce que nous sachions si ils mentent
