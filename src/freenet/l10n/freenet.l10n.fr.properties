ChatForumsToadlet.frost=${frost-freenet}Frost${/frost-freenet} (${frost-web}sur le net${/frost-web}) - Le premier logiciel de discussion sur forum de Freenet. Malheureusement Frost est vulnérable aux attaques par déni de service (spam invisible), et la plupart des forums sont fréquemment inutilisables (marqués en rouge). Vous pouvez utiliser FMS, qui ne fait pas partie de Freenet, c'est pourquoi vous aurez à l'installer par vous même.
ChatForumsToadlet.fms=${fms}FMS${/fms} - (The Freenet Message System) est un client pour forums, qui est maintenu activement et a une large communauté. Il n'est pas vulnérable contre les attaques de type spam qui ont saturé Frost, mais il n'est pas aussi simple à configurer que lui. Il ne fait pas partie du projet Freenet, vous allez devoir le télécharger et l'exécuter par vous-même.
ChatForumsToadlet.fsng=${fsng}Freenet Social Networking Guide${/fsng} - Ce guide officieux peut être très utile dans l'installation de ces outils et d'autres outils de communication Freenet.
ChatForumsToadlet.sone=${sone}Sone${/sone} -  Système de discussion centré sur la discussion et le following. C'est un plugin pour Freenet. Comme Freetalk il faut le plugin WebOfTrust.
ChatForumsToadlet.content2=L'équipe de Freenet n'a pas écrit ni vérifié Frost, FMS, et Sone, c'est pourquoi nous ne pouvons pas garantir leur qualité. Il y a beaucoup d'autres plugins Freenet et d'apps (tels que des wikis) que chacun peut trouver en naviguant dans Freenet. Dans Freenet 0.8 il y aura un système de forums de discussions intégré appelé FreeTalk, basé sur un principe similaire à FMS.
