MainJarUpdater.ConfirmMultiFileUpdater.title.wrapper-update-unix=Mettre à jour les fichiers du wrapper
MainJarUpdater.ConfirmMultiFileUpdater.text.wrapper-update-unix=Freenet a téléchargé une mise à jour des fichiers binaires du Service Java Wrapper. Il s'agit d'un ensemble de fichiers utilisés pour l’exécution et la mise à jour Freenet. La mise à jour de ces fichiers peut corriger quelques bugs importants en particulier sur Linux / FreeBSD, notamment un bug qui provoque un redémarrage intempestif de Freenet après une mise à jour. Nous vous recommandons fortement de permettre à Freenet de mettre à jour ces fichiers.
MeaningfulNodeNameUserAlert.noNodeNick=Merci de donner un nom à votre nœud afin que vos amis soient capables de l'identifier. Ce nom sera seulement visible par vos amis qui se connectent en utilisant la page Ajouter un ami, et potentiellement par leurs propres amis. Le nom de votre nœud ne sera pas visible par les étrangers, en somme les connexions Freenet sont ajoutées automatiquement et à des niveaux de sécurité inférieurs.
