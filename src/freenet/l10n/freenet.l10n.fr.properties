StartupToadlet.entropyErrorTitle=Freenet est en attente de davantage d'entropie avant de démarrer
StartupToadlet.entropyErrorContent=Freenet est en attente d'entropie (hasard) de votre ordinateur. Freenet a besoin d'entropie pour générer des clés cryptographiques fiables. Freenet essaie de gagner de l'entropie en lisant le disque. Regardez wrapper.log pour plus de détails.
