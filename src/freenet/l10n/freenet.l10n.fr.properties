FirstTimeWizardToadlet.browserWarningShort=Vous devez utiliser un navigateur séparé (ou un navigateur ayant un mode vie privée/incognito) pour Freenet !
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=Vous pourriez utiliser le mode navigation privée ou un navigateur séparé pour améliorer la sécurité
FirstTimeWizardToadlet.browserWarningIncognitoShort=Vous utilisez Freenet avec un navigateur utilisant un mode incognito (c'est bien)
FirstTimeWizardToadlet.browserWarning=Nous vous recommandons ${bold}fortement${/bold} de ne pas utiliser le même navigateur web à la fois pour naviguer sur le web et sur Freenet. La technique du vol de l'historique de votre navigateur, utilisée par des sites web malveillants, peut permettre de déterminer les freesites (les sites de Freenet) que vous avez récemment visités, ce qui compromet votre anonymat. S'il vous plaît, utilisez un navigateur séparé, ou au moins un autre profil utilisateur, pour accéder à l'interface web de Freenet.
FirstTimeWizardToadlet.browserWarningMaybeSafe=Vous utilisez un navigateur raisonnablement récent ce qui devrait être sûr. Cependant, il enregistrera dans son historique ce sur quoi vous naviguerez sur Freenet. Vous pouvez utiliser le mode privé/incognito pour empêcher cela. Il peut aussi être nettoyé manuellement mais cela laisse généralement quelques traces.
FirstTimeWizardToadlet.browserWarningIncognito=Vous semblez être en train d'utiliser un navigateur mis en mode vie-privée/incognito. C'est bien, c'est relativement sûr. Vous devriez éviter d'accéder à Freenet depuis un navigateur sans mode incognito. Si vous le faites, assurez-vous que le navigateur est différent de celui que vous utilisez pour votre navigation régulière sur Internet, ou les sites web ordinaires pourraient être en mesure de savoir ce que vous avez visité sur Freenet.
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Vous semblez utiliser un navigateur récent en mode privé/incognito (vérifiez dans la barre de titre). Ceci devrait être relativement sûr. Avec les anciens navigateurs (avant Firefox 4), n'utilisez pas le même navigateur pour le web et pour Freenet à moins qu'ils ne soient en mode privé.
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet a essayé de lancer Firefox en mode navigation privée. Ceci devrait empêcher votre navigateur de garder des enregistrements de ce sur quoi vous naviguez sur Freenet. Sur certaines versions, cela peut avoir fermé n'importe quelles fenêtres de navigateur et onglets que vous aviez déjà ouvert. Vous pouvez les récupérer en allant au menu Outils et cliquant sur Arrêt de navigation privée. Si Firefox est dans le mode navigation privée, il devrait le dire dans la barre de titre ou sur un onglet. S'il ne fait pas, vous pouvez l'ouvrir manuellement dans le mode navigation privée et ensuite ouvrir ${url}, ou utiliser un navigateur séparé (ou un profil de navigateur) juste pour Freenet.
FirstTimeWizardToadlet.browserWarningOldFirefox=Vous utilisez une relativement vieille version de Firefox (3 ou plus récente). Firefox 4 ou suivant a une amélioration importante concernant la vie privée, la réparation de fuite d'historique CSS. Vous devriez le mettre à jour si possible.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Les nouvelles versions de Firefox supportent également un mode vie privée, qui peut être utile.
FirstTimeWizardToadlet.browserWarningSuggestion=La plupart des navigateurs Web, à l'exception de Microsoft Internet Explorer, fonctionnent de manière adéquate avec Freenet. Par exemple Firefox, Opera, Safari, Chrome et Lynx sont connus pour fonctionner parfaitement. Vous devriez installer l'un d'entre eux (ou créer un nouveau profil dans votre navigateur). Ensuite, copiez l'URL de la barre d'adresse, afin de l'ouvrir dans ce nouveau navigateur (ou dans ce nouveau profil utilisateur).
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=La plupart des navigateurs web, à l'exception de Microsoft Internet Explorer, fonctionnent de manière adéquate avec Freenet, par exemple Firefox, Opera, Safari, Chrome et Lynx sont connus pour fonctionner.
FirstTimeWizardToadlet.chooseNodeName=Vous devez choisir un nom !
FirstTimeWizardToadlet.chooseNodeNameLong=Veuillez entrer un nom pour votre nœud (nous recommandons un pseudo ou une adresse email). Cela permettra à vos amis (les nœuds de confiance que vous aurez ajoutés manuellement) de reconnaitre votre nœud. Ce nom ne sera pas visible pour les Inconnus (ces nœuds ajoutés automatiquement par l'Opennet). Vous devez savoir que n'importe quel Ami ou Inconnu peut vous identifier facilement par votre IP, puisque vous êtes connecté à eux, mais il ne peuvent pas savoir ce que vous faites dans le réseau.
FirstTimeWizardToadlet.connectToStrangers=Se connecter aux Inconnus ?
FirstTimeWizardToadlet.connectToStrangersLong=Pour utiliser Freenet, vous devez vous connecter au moins à 5 autres noeuds. Idéalement, il faudrait que ce soit des gens que vous connaissez et en qui vous avez confiance. Si vous n'avez pas assez d'amis qui utilisent Freenet, vous pouvez choisir de vous connecter aussi à des inconnus. Cependant, vous connecter à des inconnus permet à d'autres de savoir que vous utilisez Freenet et vous expose à des risques de sécurité supplémentaires. Si vous avez besoin de cacher le fait que vous utilisez Freenet, cela pourrait vous attirer des ennuis.
FirstTimeWizardToadlet.enableOpennet=Il est possible de désactiver la connexion aux étrangers par la suite, quand vous aurez assez de connexions avec des amis, mais vous aurez révélé des informations durant l'intervalle. Freenet est toujours expérimental, et nous ne garantissons pas la sécurité.
FirstTimeWizardToadlet.enableUPnP=Activer Universal Plug and Play (UPnP). Activez-le si vous avez un routeur dans votre réseau local. Ne l'activez-pas si vous êtes directement relié à votre FAI via un modem ou si des personnes à qui vous ne faites pas confiance sont sur votre réseau local (ex: logements étudiants).
FirstTimeWizardToadlet.opennetYes=Je veux que Freenet trouve automatiquement des étrangers auxquels se connecter.
FirstTimeWizardToadlet.opennetNo=J'ai au moins 5 amis qui utilisent Freenet et je vais les ajouter manuellement sur la page Amis.
FirstTimeWizardToadlet.bandwidthLimit=Limites de débit
FirstTimeWizardToadlet.continue=Continuer
FirstTimeWizardToadlet.currentPrefix=Taille actuelle :
FirstTimeWizardToadlet.currentSpeed=Limite actuelle :
FirstTimeWizardToadlet.datastoreSize=Taille du store
FirstTimeWizardToadlet.datastoreSizeLong=Veuillez spécifier la taille de votre datastore. Le datastore agit comme un cache ; stocker les données du réseau améliorera les performances quand vous téléchargerez des fichiers populaires. Plus vous stockez de données, plus vous aidez la communauté et plus votre noeud sera rapide (surtout les téléchargements).
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}ATTENTION${/bold} : Vous êtes sur le point de passer le niveau de sécurité réseau à haut. Cela signifie que votre noeud sera incapable de se connecter à moins que ${bold}vous ajoutiez des connexions à vos Amis${/bold}. Il faudrait que ce soit des gens que vous connaissez et en qui vous avez confiance. Si vous ne connaissez personne qui utilise Freenet, utilisez le niveau de sécurité réseau NORMAL et Freenet établira des connexions automatiquement. Ajouter des gens que vous ne connaissez pas comme Amis n'améliorera pas la sécurité et diminuera les performances. Notez également que le niveau de sécurité réseau HAUT est plus lent, particulièrement si vous n'avez pas beaucoup d'Amis (il en faut 5 à 10 pour des performances correctes).
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Je connais au moins une personne qui utilise Freenet, et je vais la/les ajouter sur la page ${bold}${addAFriend}${/bold}. J'ai compris que Freenet ne fonctionnera pas à moins que mes Amis soient connectés.
FirstTimeWizardToadlet.isNetworkTrusted=Le réseau local est-il digne de confiance ?
FirstTimeWizardToadlet.isNetworkTrustedLong=Faire confiance au réseau local ? Si vous répondez oui, tous les services de notre noeud seront accessibles depuis ce réseau. Vous pourrez contrôler précisemment les droits d'accès depuis la page de configuration.
FirstTimeWizardToadlet.noNetworkIF=Pas d'interface réseau supplémentaire trouvée
FirstTimeWizardToadlet.noNetworkIFLong=Freenet n'a pas trouvé d'autre carte réseau. Il considèrera que vous vous y connectez seulement depuis votre ordinateur et seulement depuis celui-ci.
FirstTimeWizardToadlet.iDoTrust=Faites-vous confiance aux personnes connectés par ${interface} (${ip}) ?
FirstTimeWizardToadlet.memory.64M=64 Mo - seulement si vous êtes désespéré
FirstTimeWizardToadlet.memory.128M=128 Mo - minimum vital
FirstTimeWizardToadlet.memory.192M=192 Mo - valeur raisonnable
FirstTimeWizardToadlet.memory.256M=256 Mo - si vous avez au moins 1 Go de RAM
FirstTimeWizardToadlet.memory.512M=512 Mo - si vous avez beaucoup de RAM
FirstTimeWizardToadlet.memoryLimit=Utilisation mémoire
FirstTimeWizardToadlet.memoryLimitLong=Combien de mémoire vive voulez-vous laisser Freenet utiliser ? Si vous avez beaucoup de téléchargements ou insertions en cours, Freenet aura besoin de plus de mémoire. Nous suggérons de ne pas descendre en dessous de 128 Mo à moins que vous n'ayez très peu de mémoire. Si vous avez 1 Go ou plus, vous devriez mettre au moins 256 Mo. Cela prendra effet après le redémarrage de Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=ATTENTION : vous devez ajouter manuellement des amis ou Freenet ne se connectera pas !
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=ATTENTION : vous devez ajouter manuellement des amis ou Freenet ne se connectera pas !
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet se connectera à des étrangers, donc la sécurité sera relativement faible. Vous pouvez ajouter des amis plus tard si vous voulez. À quel point êtes-vous concerné par le fait que les personnes que vous ne connaissez pas essayent de vous tracer ?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet se connectera uniquement à vos amis rendant très difficile à quiconque de tracer votre utilisation de Freenet. À quel point êtes-vous concerné par le fait que les personnes que vous ne connaissez pas essayent de vous tracer ?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Protection contre un étranger vous attaquant depuis internet (se connecte aux étrangers)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Protection contre un étranger vous attaquant depuis internet (ne se connecte qu'aux amis)
FirstTimeWizardToadlet.networkSecurityPageTitle=Assistant de démarrage Freenet ! - Sécurité réseau
FirstTimeWizardToadlet.opennetChoicePageTitle=À qui Freenet devrait-il se connecter ?
FirstTimeWizardToadlet.opennetChoiceTitle=À qui Freenet devrait-il se connecter ?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet est conçu pour empêcher vos messages de tchat, téléchargements, navigation etc, d'être tracés pour remonter jusqu'à vous. Freenet peut fournir une protection forte seulement quand vous connaissez les gens auxquels vous êtes directement connecté.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Se connecter seulement à vos amis
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Se connecter aux étrangers
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Très difficile de tracer quelque chose sur Freenet pour remonter jusqu'à vous.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Vous avez besoin d'au moins ${minfriends} amis qui utilisent Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Pas besoin de connaître quelqu'un qui utilise Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Plus facile de tracer vos messages, fichiers, etc, pour remonter jusqu'à vous.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet fournit un anonymat raisonnable et est très difficile à bloquer, IF: (touch to see)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Vous ne faîtes rien de stupide, par exemple utiliser votre nom réel, poster votre adresse dans un sujet de discussion ou parler de gens que vous connaissez personnellement. Les autres informations personnellement identifiables incluent les choses de bon sens comme, là où vous êtes allé à l'école mais aussi votre adresse IP, vos ports Freenet et dans certains cas vos logs et statistiques Freenet. Si vous avez un problème avec Freenet vous devriez créer une nouvelle identité avant de demander de l'aide.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Vous vous connectez uniquement à vos amis.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Vos amis sont dignes de confiance (tandis que les étrangers sont toujours plus néfastes que des amis).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Les attaquants éventuels ne savent pas ou ne supposent pas encore qui ou où vous êtes : ils savent seulement que vous êtes une identité particulière sur Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Vous changez votre identité anonyme de temps en temps (par exemple sur les forums).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Vous téléchargez (upload) toujours des fichiers en toute sécurité. Freenet vous rappellera comment le faire.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Vous amis gardent leurs ordinateurs sécurisés.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Vous faites partie d'un grand réseau (ex: le Freenet principal que vous obtenez en si vous activez la connexion aux étrangers) ou faites partie d'un réseau privé dont les attaquants n'ont pas connaissance.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Vous n'êtes pas très proche des étrangers. Si par exemple vos amis se connectent à des étrangers vous pourriez ne pas être en sécurité contre un puissant attaquant. La plupart des gens ne devraient pas se soucier de ça, cela s'améliorera lorsque vos amis se connecteront à leurs amis et n'auront plus besoin d'étrangers.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Il n'y a pas d'énormes bugs dans Freenet. Tout logiciel contient un nombre raisonnable de bugs. Nous espérons qu'aucun bug sérieux qui pourrait affecter votre anonymat n'a été laissé dans Freenet, mais il se pourrait que nous les ayons manqués. Vous êtes prévenu !
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Pour le moment, vous souhaitez probablement juste vous connecter. Cependant, un attaquant déterminé pourrait être en mesure de tracer vos envois/téléchargements/tchat/etc pour remonter jusqu'à vous, donc ne faîtes pas cela si vous planifiez l'envoi de contenus dangereux. Sur le long terme, nous espérons que tout le monde se connectera uniquement avec ses amis puisque c'est beaucoup plus sûr.
FirstTimeWizardToadlet.opennetChoicePro=Avantage
FirstTimeWizardToadlet.opennetChoiceCon=Inconvénient
FirstTimeWizardToadlet.friendsSecurityPageTitle=Sécurité avec les amis
FirstTimeWizardToadlet.physicalSecurityPageTitle=Sécurité physique
FirstTimeWizardToadlet.pluginsLong=Les plugins sont des extensions optionnelles pour Freenet, qui l'améliorent de certaines façons (ou qui lui apportent des fonctionnalités supplémentaires). Certains plugins peuvent poser des problèmes de sécurité pour certains utilisateurs. Voir ci-dessous.
FirstTimeWizardToadlet.presetTitleLow=Se connecter à n'importe quel utilisateur de Freenet (faible sécurité)
FirstTimeWizardToadlet.presetChooseLow=Choisir faible sécurité
FirstTimeWizardToadlet.presetLow=Si vous vivez dans un pays relativement libre où utiliser Freenet est légal, vous pouvez choisir cette option. C'est beaucoup plus sûr que les logiciels P2P traditionnels tels que BitTorrent et Gnutella, mais un attaquant disposant de ressources modérées pourrait être en mesure de tracer votre activité sur Freenet pour remonter jusqu'à vous. Si vous avez des amis qui utilisent aussi Freenet, vous pouvez améliorer votre sécurité en les ajoutant en tant qu'amis, puis en vous connectant uniquement à eux.
FirstTimeWizardToadlet.presetTitleHigh=Se connecter uniquement aux amis: (haute sécurité)
FirstTimeWizardToadlet.presetChooseHigh=Choisir haute sécurité
FirstTimeWizardToadlet.presetHigh=Si vous connaissez plusieurs personnes auxquelles vous voulez vous connecter, ce réglage vous permet de créer votre propre darknet Freenet pour une sécurité grandement améliorée. Si vous avez seulement quelques personnes cela pourrait ne pas être très utile mais si certaines d'entre elles connaissent d'autres personnes, ou ont un réglage plus faible du niveau de sécurité, vous pourriez avoir un très large réseau.
FirstTimeWizardToadlet.presetTitleNone=Réglages détaillés: (personnalisé)
FirstTimeWizardToadlet.presetNone=Si vous voulez un contrôle plus précis, cette option vous permet de régler Freenet selon vos besoins concernant la vie privée. Cela sera un peu plus long que les deux autres options.
FirstTimeWizardToadlet.presetChooseNone=Choisir sécurité personnalisée
