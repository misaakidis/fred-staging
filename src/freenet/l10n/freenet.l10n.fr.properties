OpennetManager.oneConnectionPerIP=Limiter à une connexion par adresse ? (inconnus)
OpennetManager.oneConnectionPerIPLong=Ne pas autoriser plus d'une connexion anonyme par adresse ? Ceci rendra plus difficile à un attaquant de se connecter plus d'une fois à votre noeud sous différentes identités, dans le but de dominer votre routage et de se faciliter la collecte. Permet également d'éviter qu'un même noeud se connecte simultanément en tant qu'ami et inconnu.
