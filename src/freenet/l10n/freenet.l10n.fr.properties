DarknetConnectionsToadlet.noTrustLevelAddingFriend=Vous devez définir un niveau de confiance - faible, normal ou élevé. C'est tout simplement le niveau de confiance que vous avez avec cet ami. Un niveau de confiance plus élevés donnent de meilleures performances, mais aussi moins de sécurité. Si un ami décide de vous attaquer, par exemple, pour vous observer sur Freenet. Si votre ami est seulement une simple connaissance, vous voudrez peut-être le mettre en BAS, si vous lui faites complètement confiance vous devriez lui allouer un confiance HAUTE. Si vous savez qu'ils ne s'occupe pas de son ordinateur correctement et contracte souvent des virus, etc... vous devriez réduire un peu son niveau de confiance, car il se pourrait qu'il se soit fait piraté son ordinateur
DarknetConnectionsToadlet.noVisibilityLevelAddingFriendTitle=Vous devez définir un niveau de visibilité pour le nœud de votre ami
DarknetConnectionsToadlet.noVisibilityLevelAddingFriend=Vous devez définir un niveau de visibilité pour votre ami - OUI (vos autres amis peuvent le voir, à condition qu'ils aient également choisi OUI), NOM SEULEMENT (ils ne peuvent voir que le nom ne nœud et propose de se connecter si ils se connaissent), ou NON (vos autres amis ne peuvent pas voir ce nœud). Rendre vos amis visibles par vos amis améliore les performances et facilite la connexion à la fois à Freenet et aux autres personnes que vous connaissez une fois que vous êtes sur Freenet.
