SaltedHashFreenetStore.longResizeProgress=Redimentionnement du datastore (${name}) en cours : ${processed}/${total}. Le noeud sera plus lent que d'habitude pendant le processus. Évitez de redémarrer Freenet durant ceci si vous ne voulez pas perdre la progression.
SaltedHashFreenetStore.longRebuildProgressNew=Maintenance du datastore (${name}) en cours: ${processed}/${total}. Nous avons changé le datastore pour qu'il utilise moins de charge sur votre ordinateur. (particulièrement les accès disque), mais nous avons d'abord besoin de reconstruire les indexes, ce qui sera assez lourd pour un moment en fonction de la taille de votre datastore. Votre nœud Freenet sera plus lent que d'habitude durant cette étape. Évitez de redémarrer votre nœud pendant ce temps si vous ne voulez pas perdre la progression.
SaltedHashFreenetStore.longRebuildProgress=Maintenance du datastore (${name}) en cours : ${processed}/${total}. Freenet reconstruit l'index du "filtre d'emplacement" pour votre datastore, probablement parce que Freenet n'a pas été arrêté correctement lors d'une certaine étape. Ceci permettra à Freenet d'avoir moins souvent accès au disque, mais la reconstruction des index implique des accès supplémentaires au disque pendant quelque temps, selon la taille de votre datastore. Le noeud sera plus lent que d'habitude pendant le processus, veuillez éviter de redémarrer Freenet.
