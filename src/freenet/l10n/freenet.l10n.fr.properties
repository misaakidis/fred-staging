FProxyToadlet.dangerousRSS=Freenet a détecté que le fichier que vous essayez de récupérer pourrait être du RSS. Le RSS ne peut pas être filtré correctement par Freenet et risque de contenir des mouchards (des images en ligne, etc. qui peuvent être utilisés pour exposer votre adresse IP à un auteur de site malveillant et donc briser votre anonymat). Firefox 2.0 et Internet Explorer 7.0 vont ouvrir ce fichier tel que du RSS même si son type est "${type}".
