DarknetConnectionsToadlet.peerTrustIntroduction=Un niveau de confiance plus élevé permettra d'améliorer les performances pour vous et vos amis. Mais cela vous rend plus vulnérable si ils ne sont pas sûrs, ou si leur ordinateur est piraté ou saisi.
