MP3Filter.bogusMP3NoFramesExplanation=Ceci ne ressemble pas à un fichier MP3. Il peut être corrompu ou quelqu'un peut essayer de masquer un autre type de fichier pour compromettre votre anonymat.
MP3Filter.freeBitrateNotSupported=Fichier MP3 à bitrate variable non supporté par le filtre
MP3Filter.freeBitrateNotSupportedExplanation=Ce fichier semble être un MP3 à bitrate variable, ce qui autorise des bitrates non-standards. Peu de lecteurs supportent ces fichiers, qui sont relativement rares.Ceci mis à part, ce fichier semble sûr si vous êtes prudents et si votre lecteur ne fait pas de chose aussi stupide que lire les URLs en tant que lien.
