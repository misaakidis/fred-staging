LogConfigHandler.maxBacklogNotBusyLong=Durée maximale pendant laquelle le noeud va conserver les données en RAM s'il n'est pas en train de les écrire sur le disque. Une valeur haute signifie moins d'accès disque et une meilleure performance système, mais si vous déboguez, vous verrez le résultat plus tardivement.
