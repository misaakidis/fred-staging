FProxyToadlet.downloadInBackgroundToTempSpace=Télécharger le fichier en arrière plan. Il sera accessible par la ${page}page de téléchargements${/page}, et sera perdu si vous désinstallez Freenet, cliquez sur le bouton panique, perdez votre mot de passe maître ou supprimez le fichier de clés maître (master.keys par défaut). Vous serez averti quand le téléchargement sera terminé.
FProxyToadlet.downloadToDiskWarningNotFiltered=${bold}Avertissement${/bold} : le fichier téléchargé vers le disque ne sera pas filtré. Soyez prudent quand vous l'ouvrirez car il pourrait causer que votre navigateur Internet ou autre logiciel contrevienne à votre anonymat, donne votre adresse IP, ou s'il est un exécutable qu'il puisse contenir virii, troyens, etc.
