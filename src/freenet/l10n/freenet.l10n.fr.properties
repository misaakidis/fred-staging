Announcer.announceAlertIntro=Freenet se connecte au réseau - cela peut prendre quelques minutes. Les performances vont s'améliorer dans les heures qui viennent. Cela se produira à chaque fois que vous éteindrez Freenet plus de quelques minutes, alors essayez de laisser tourner Freenet en continu si vous le pouvez.
Announcer.announceAlertTitle=Connexion au réseau
Announcer.announceDetails=Nous avons envoyé ${recentSentAnnouncements} annonces, dont ${runningAnnouncements} sont toujours en cours, et ajouté ${addedNodes} nœuds (${refusedNodes} nœuds ont refusé de se connecter). Nous sommes actuellement connectés à ${connectedSeednodes} seednodes et essayons de nous connecter à ${disconnectedSeednodes} autres.
Announcer.announceAlertNoSeednodes=Le fichier seednodes.fref est introuvable, le nœud ne peut pas se connecter à l'opennet automatiquement. Veuillez établir des connexions manuellement, ou télécharger le fichier http://downloads.freenetproject.org/alpha/opennet/seednodes.fref et le placer dans le répertoire freenet.
Announcer.announceLoading=Freenet télécharge la liste des seednodes afin de pouvoir annoncer sa présence sur le réseau. Cela va prendre quelques minutes.
Announcer.announceDisabledTooOldTitle=Annonces désactivées (nœud trop ancien)
Announcer.announceDisabledTooOld=Votre nœud est trop ancien pour se connecter au réseau Freenet actuel. Votre noeud va éssayer de télécharger une version plus récente de Freenet depuis ses pairs et va redémarrer une fois le téléchargemetn éffectué. Merci de lui laisser un peu de temps. Ce message va disparaitre un fois la mise à jour effectuée. Les annonces sont désactivées puisqu'elles ne mènent nulle part.
Announcer.announceDisabledTooOldUpdateDisabled=Pour permettre a Freenet de se mettre à jour lui-même, merci d'activez la mise à jour automatique depuis ${config}la page de Configuration${/config}.
Announcer.announceDisabledTooOldShort=Freenet a essayé de se connecter au réseau mais votre version de Freenet est trop ancienne pour échanger des données. Merci de la mettre à jour.
Announcer.announceAlertShort=Freenet essaie de se connecter au réseau, il sera lent pendant quelques temps.
Announcer.coolingOff=Pendant les ${time} prochaines secondes, le nœud va attendre que les nœuds auxquels il s'est annoncé se connectent. S'il n'y en a pas assez, il essaiera à nouveau.
Announcer.dontKnowAddress=Freenet n'est pas encore parvenu à déterminer votre adresse IP, nous ne pouvons pas nous annoncer avant de la connaître.
